<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<!-- loading jQuery from server -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- embedded javascript JS-->
<script type="text/javascript">
	// the famous document.ready function, takes an anonymous function as argument
	$(document).ready(function(){
		
		$("#jsterror").click(myFunction)
		
	});
	
	// a custom function 
	function myFunction(){
	// a statement, closed with semicolon
	// standard function alert, taking argument type string (plain text)
	// alert("BUUUH!");
	// opening a new page in a tab
		window.open("https://jquery.com", "_blank");
	}
	// classic JS:
	// document.getElementById("jsterror").addEventListener("click", myFunction);
</script>
</head>

<body>
	<button id="jsterror">Take me to jQuery	</button>
	
</body>

</html>
