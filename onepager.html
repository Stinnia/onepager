<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function myFunction(){
	// a statement, closed with semicolon
	// standard function alert, taking argument type string (plain text)
	// alert("BUUUH!");
	// opening a new page in a tab
		window.open("https://jquery.com", "_blank");
	}
	document.getElementById("jsterror").addEventListener("click", myFunction);
</script>
</head>

<body>
	<button id="jsterror">Take me to jQuery	</button>
	
</body>

</html>
